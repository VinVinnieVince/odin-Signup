<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="pageContainer">
        
        <div class="splashContainer">
            <div class="logoContainer">
                <h1>
                    <!-- Icon from Google Fonts -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" stroke="currentColor" fill="currentColor"><path d="M700-320v-380H320v-60h440v440h-60ZM500-120v-380H120v-60h440v440h-60Z"/></svg>
                    Finesse
                </h1>
            </div>
            <div class="photoCredit">Photo by <a href="https://unsplash.com/photos/the-interior-of-a-car-with-a-steering-wheel-and-dashboard-yLMiFJt4_EQ">Brecht Denil</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>

        <form action="" novalidate>
            <div class="formDescription">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formContainer">
                <p>Let's do this!</p>
                <div class="formRow">
                    <div class="inputContainer">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required />
                        <span class="errorMsg"></span>
                    </div>
                    <div class="inputContainer">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required />
                        <span class="errorMsg"></span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="inputContainer">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email" required />
                        <span class="errorMsg"></span>
                    </div>
                    <div class="inputContainer">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required />
                        <span class="errorMsg"></span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="inputContainer">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd"  required />
                        <span class="errorMsg"></span>
                    </div>
                    <div class="inputContainer">
                        <label for="pwd_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd_confirm" name="pwd_confirm" required />
                        <span class="errorMsg"></span>
                    </div>
                </div>
            </div>
            <div class="submitContainer">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>

    </div>
</body>
</html>
